<!DOCTYPE html>
<html lang="en">
    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/css.css">
    <title>Theme Clock</title>

  </head>

  <body>

    <button class="toggle">Dark mode</button>

    <div class="clock-container">
      <div class="clock">
        <div class="needle hour" style="transform: translate(-50%, -100%) rotate(30deg);"></div>
        <div class="needle minute" style="transform: translate(-50%, -100%) rotate(42deg);"></div>
        <div class="needle second" style="transform: translate(-50%, -100%) rotate(330deg);"></div>
        <div class="center-point"></div>
      </div>

      <div class="time">1:07 AM</div>
      <div class="date">Saturday, Dec <span class="circle">11</span></div>
    </div>

    

    <script src="../js/js.js"></script>
  

</body>

</html>
